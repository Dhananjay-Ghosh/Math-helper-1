    <script>
        // 1. finding HCF of two numbers
        function gcd(a, b) {
            if (b == 0)
                return a
            else
                return gcd(b, a % b)
        }

        // 2. finding LCM of two numbers
        function lcm(a, b) {
            return (a / gcd(a, b)) * b
        }

        // 3. last bit of a number
        function lastbit(res) {
            for (let i = 0; i < 65; i++) {
                num = Math.pow(2, i);
                if ((res ^ num) == 0)
                    return res;
                else if ((res & num) == num)
                    res = res ^ num;
            }
            return res;
        }

        // 4. set-bit, get-bit of a number
        function BitMask(pos) {
            BM = 1 << pos;
            return BM;
        }

        function getbit(num, pos) {
            result = BitMask(pos) & num
            if (result != 0)
                return true;
            else
                return false;
        }

        function getval(num, pos) {
            result = BitMask(pos) & num;
            return result;
        }

        function setbit(num, pos) {
            result = BitMask(pos) | num;
            return result;
        }

        // 5. nCr
        function nCr(n, i) {
            maxi = Math.max(i, n - i);
            res = 1;
            a = 1;
            for (let j = maxi + 1; j <= n; j++) {
                res = (res * j) / a;
                a = a + 1;
            }
            return res;
        }

        // 6. nPr
        function nPr(n, i) {
            res = nCr(n, i);
            for (let j = 1; j <= i; j++) {
                res = (res * j);
            }
            return res;
        }

        // 7. XOR Calculate
        function xor(a, b) {
            return a ^ b;
        }
        
        // 8. Power Calculate
        function pwr(a, b) {
            return Math.pow(a,b);
        }
        
        // 9. Modulus Calculate
        function mod(a, b) {
            return (a%b);
        }

        // 10. Addition Calculate
        function addi(a, b) {
            return (parseInt(a)+parseInt(b));
        }
        
        // 11. Sub Calculate
        function subs(a, b) {
            return (a-b);
        }
        
        // 12. Multi Calculate
        function multi(a, b) {
            return (a*b);
        }
        
        // 13. Divi Calculate
        function divi(a, b) {
            return parseFloat(a/parseFloat(b));
        }
        
        // 14. Check Bit Calculate
        function chkbit(num, pos) {
            result = (1<<pos) & num
            if (result != 0)
                return true;
            else
                return false;
        }

        function general() {

            if (v1.value == '2') {

            }

            }

                n1 = parseInt(n1,16);
            }

            }
            if (v2.value == '8') {
                n2 = parseInt(n2,8);
            }
            if (v2.value == '16') {
                n2 = parseInt(n2,16);
            }
            
            // var text1 = e.options[e.selectedIndex].text;
            // console.log(value1);
            // console.log(text1);
            var myResult = -1;
            switch (value1) {
                case '1':
                    myResult = nCr(n1, n2);
                    break;

                case '2':
                    myResult = nPr(n1, n2);
                    break;

                case '3':
                    myResult = lcm(n1, n2);
                    break;

                case '4':
                    myResult = gcd(n1, n2);
                    break;

                case '5':
                    myResult = xor(n1, n2);
                    break;

                case '6':
                    myResult = pwr(n1, n2);
                    break;

                case '7':
                    myResult = addi(n1, n2);
                    break;

                case '8':
                    myResult = subs(n1, n2);
                    break;

                case '9':
                    myResult = multi(n1, n2);
                    break;

                case '10':
                    myResult = divi(n1, n2);
                    break;

                case '11':
                    myResult = chkbit(n1, n2);
                    break;

                case '12':
                    myResult = mod(n1, n2);
                    break;

                default:
                    myResult = nCr(n1, n2);

            }

            if (v3.value == '2') {

            if (v3.value == '8') {

            }
            if (v3.value == '16') {
                myResult = myResult.toString(16);
            }

            document.getElementById('res').value = myResult;
        }
