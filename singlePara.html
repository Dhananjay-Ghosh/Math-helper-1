    <script>

        // 1. last bit of a number
        function lastbit(res) {
            for (let i = 0; i < 65; i++) {
                num = Math.pow(2, i);
                if ((res ^ num) == 0)
                    return res;
                else if ((res & num) == num)
                    res = res ^ num;
            }
            return res;
        }

        // 2. set-bit, get-bit of a number
        function BitMask(pos) {
            BM = 1 << pos;
            return BM;
        }

        function isPrime(n1) {
            for (let i = 2; i <= Math.sqrt(n1); i++) {
                if (n1%i == 0) {
                    return false;
                }
            }
            return true;
        }

        function isSqrt(n1) {
            var tm = Math.sqrt(n1);
            if (n1 == (tm*tm)) {
                return true;
            }
            else {
                return false;
            }
        }

        function general() {
            var n1 = document.getElementById('n1').value;
            var e = document.getElementById('vSelect');
            var value1 = e.value;
            var v1 = document.getElementById('v1');
            var v3 = document.getElementById('v3');
            if (v1.value == '2') {
                n1 = parseInt(n1,2);
            }
            if (v1.value == '8') {
                n1 = parseInt(n1,8);
            }
            if (v1.value == '10') {
                n1 = parseInt(n1);
            }
            if (v1.value == '16') {
                n1 = parseInt(n1,16);
            }
            
            // var text1 = e.options[e.selectedIndex].text;
            // console.log(value1);
            // console.log(text1);
            var myResult = -1;
            switch (value1) {
                case '1':
                    myResult = n1;
                    break;

                case '2':
                    myResult = isPrime(n1);
                    break;

                case '3':
                    myResult = isSqrt(n1);
                    break;
                
                case '4':
                    myResult = Math.sqrt(n1);
                    break;
                
                case '5':
                    myResult = lastbit(n1);
                    break;
                
                case '6':
                    myResult = BitMask(n1);
                    break;
                
                default:
                    myResult = n1;
                    break;
            }

            if (v3.value == '2') {
                myResult = myResult.toString(2);
            }
            if (v3.value == '8') {
                myResult = myResult.toString(8);
            }
            if (v3.value == '16') {
                myResult = myResult.toString(16);
            }

            document.getElementById('res').value = myResult;
        }
